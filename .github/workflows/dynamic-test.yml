name: Web Build

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        type: choice
        required: true
        default: main
        options:
          - main

      site:
        description: "Site to deploy"
        type: choice
        required: true
        options:
          - global

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: "24.1.0"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'main' }}
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine deployment target
        id: target
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "env=main" >> $GITHUB_OUTPUT
            echo "site=global" >> $GITHUB_OUTPUT
          else
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "site=${{ github.event.inputs.site }}" >> $GITHUB_OUTPUT
          fi

      - name: Normalize variable keys
        id: normalize
        run: |
          ENV_UPPER=$(echo "${{ steps.target.outputs.env }}" | tr '[:lower:]' '[:upper:]')
          SITE_UPPER=$(echo "${{ steps.target.outputs.site }}" | tr '[:lower:]' '[:upper:]' | tr -d '-')

          echo "env_upper=$ENV_UPPER" >> $GITHUB_OUTPUT
          echo "site_upper=$SITE_UPPER" >> $GITHUB_OUTPUT

      - name: Show selected deployment
        run: |
          echo "Environment: ${{ steps.target.outputs.env }}"
          echo "Site:        ${{ steps.target.outputs.site }}"
          echo "ENV_UPPER:   ${{ steps.normalize.outputs.env_upper }}"
          echo "SITE_UPPER:  ${{ steps.normalize.outputs.site_upper }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build application
        working-directory: web
        env:
          API_VAR: VITE_API_BASE_URL_${{ steps.normalize.outputs.env_upper }}_${{ steps.normalize.outputs.site_upper }}
          REDIRECT_VAR: VITE_OIDC_REDIRECT_URI_${{ steps.normalize.outputs.env_upper }}_${{ steps.normalize.outputs.site_upper }}

          VITE_API_BASE_URL: ${{ vars[env.API_VAR] }}
          VITE_OIDC_REDIRECT_URI: ${{ vars[env.REDIRECT_VAR] }}
          VITE_OIDC_CLIENT_ID: ${{ vars.VITE_OIDC_CLIENT_ID }}
          VITE_OIDC_TENANT_ID: ${{ vars.VITE_OIDC_TENANT_ID }}
        run: |
          echo "API_VAR: $API_VAR"
          echo "REDIRECT_VAR: $REDIRECT_VAR"
          echo "Resolved VITE_API_BASE_URL: $VITE_API_BASE_URL"
          echo "Resolved VITE_OIDC_REDIRECT_URI: $VITE_OIDC_REDIRECT_URI"

          if [[ -z "$VITE_API_BASE_URL" ]]; then
            echo "❌ Missing GitHub variable: $API_VAR"
            exit 1
          fi

          if [[ -z "$VITE_OIDC_REDIRECT_URI" ]]; then
            echo "❌ Missing GitHub variable: $REDIRECT_VAR"
            exit 1
          fi

          npm install
          npm run build

          if [[ ! -d "dist" || ! -f "dist/index.html" ]]; then
            echo "❌ Build failed — dist folder missing"
            exit 1
          fi

      - name: Build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.target.outputs.env }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Site**: ${{ steps.target.outputs.site }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API Base URL**: ${{ vars[format('VITE_API_BASE_URL_%s_%s', steps.normalize.outputs.env_upper, steps.normalize.outputs.site_upper)] }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Redirect URI**: ${{ vars[format('VITE_OIDC_REDIRECT_URI_%s_%s', steps.normalize.outputs.env_upper, steps.normalize.outputs.site_upper)] }}" >> $GITHUB_STEP_SUMMARY
