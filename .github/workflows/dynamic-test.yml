name: Web Build

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        type: choice
        required: true
        default: main
        options:
          - main

      site:
        description: "Site to deploy"
        type: choice
        required: true
        options:
          - global

permissions:
  id-token: write
  contents: read

env:
  NODE_VERSION: "24.1.0"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'main' }}
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine deployment target
        id: target
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "env=main" >> $GITHUB_OUTPUT
            echo "site=global" >> $GITHUB_OUTPUT
          else
            echo "env=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
            echo "site=${{ github.event.inputs.site }}" >> $GITHUB_OUTPUT
          fi

      - name: Normalize variable keys
        id: normalize
        run: |
          ENV_UPPER=$(echo "${{ steps.target.outputs.env }}" | tr '[:lower:]' '[:upper:]')
          SITE_UPPER=$(echo "${{ steps.target.outputs.site }}" | tr '[:lower:]' '[:upper:]' | tr -d '-')

          echo "env_upper=$ENV_UPPER" >> $GITHUB_OUTPUT
          echo "site_upper=$SITE_UPPER" >> $GITHUB_OUTPUT

      - name: Show selected deployment
        run: |
          echo "Environment: ${{ steps.target.outputs.env }}"
          echo "Site:        ${{ steps.target.outputs.site }}"
          echo "ENV_UPPER:   ${{ steps.normalize.outputs.env_upper }}"
          echo "SITE_UPPER:  ${{ steps.normalize.outputs.site_upper }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build application
        working-directory: web
        run: |
          export VITE_API_BASE_URL= ${{ vars.VITE_API_BASE_URL_MAIN_GLOBAL }}
          export VITE_OIDC_REDIRECT_URI= ${{ vars.VITE_OIDC_REDIRECT_URI_MAIN_GLOBAL }}
          export VITE_OIDC_CLIENT_ID= ${{ vars.VITE_OIDC_CLIENT_ID }}
          export VITE_OIDC_TENANT_ID= ${{ vars.VITE_OIDC_TENANT_ID }}
          npm run build

          if [[ ! -d "dist" || ! -f "dist/index.html" ]]; then
            echo "Build failed â€” missing dist folder"
            exit 1
          fi
